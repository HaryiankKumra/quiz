<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        .question {
            margin: 20px 0;
            text-align: left;
        }
        .question ul {
            list-style-type: none;
            padding: 0;
        }
        .question li {
            padding: 5px;
            background: #e9ecef;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 5px;
        }
        .question li:hover {
            background: #d6d8db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF to Quiz</h1>
        <form id="uploadForm">
            <input type="file" id="file" accept=".pdf" required>
            <button type="submit">Upload PDF</button>
        </form>
        <div id="questionsContainer"></div>
    </div>
    <div>
        <a href="../tmp/uploads/mcqs.csv">csv</a>
    </div>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            const fileInput = document.getElementById('file');
            formData.append('file', fileInput.files[0]);
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            const questionsContainer = document.getElementById('questionsContainer');
            questionsContainer.innerHTML = '';
            if (response.ok) {
                data.forEach((question, index) => {
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'question';
                    questionDiv.innerHTML = `
                        <h3>Question ${index + 1}: ${question.question}</h3>
                        <ul>
                            ${question.options.map(option => `<li onclick="checkAnswer(this, '${question.correct_answer}')">${option}</li>`).join('')}
                        </ul>
                    `;
                    questionsContainer.appendChild(questionDiv);
                });
            } else {
                questionsContainer.innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
            }
        });
        function checkAnswer(element, correctAnswer) {
            if (element.innerText === correctAnswer) {
                element.style.background = '#28a745';
                element.style.color = 'white';
            } else {
                element.style.background = '#dc3545';
                element.style.color = 'white';
            }
        }
    </script>
</body>
</html>
